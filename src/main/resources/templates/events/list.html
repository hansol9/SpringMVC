<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Event List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>NumberOfPeople</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        <tr th:each="event: ${events}">
            <td th:text="${event.name}">event name</td>
            <td th:text="${event.limitOfEnrollment}">100</td>
            <td th:text="${event.startDateTime}">2019-10-10</td>
            <td th:text="${event.endDateTime}">2020-03-10</td>
        </tr>
    </table>
</body>
</html>
